<section id="game" class="container">
    <h2>Play Guess The Lucky Number</h2>
    <p>Test your luck and guess the secret number!</p>
    <div class="difficulty-select">
        <p>Select difficulty:</p>
        <div class="radio-group">
            <input type="radio" id="easy" name="difficulty" value="10">
            <label for="easy">Easy (1-10)</label>
            <input type="radio" id="medium" name="difficulty" value="100" checked>
            <label for="medium">Medium (1-100)</label>
            <input type="radio" id="hard" name="difficulty" value="1000">
            <label for="hard">Hard (1-1000)</label>
        </div>
    </div>
    <p id="bestScore">Best Score for 100: --</p>
    <p>Guess a number between 1 and <span id="maxNumber">100</span>.</p>
    <div class="guess-area">
        <input type="number" id="guessInput" placeholder="Enter your guess" aria-label="Enter your lucky number guess">
        <button id="guessButton">Guess</button>
    </div>
    <p id="message"></p>
    <div id="too-high-container" class="hint-container" style="display: none;"></div>
    <div id="too-low-container" class="hint-container" style="display: none;"></div>
    <button id="playAgainButton" style="display: none;">Play Again</button>
    <div id="balloon-container" class="balloon-container" style="display: none;"></div>
    <div id="glitter-container" class="glitter-container" style="display: none;"></div>
</section>
