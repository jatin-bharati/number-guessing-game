<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Site Verification Meta Tag -->
    <meta name="google-site-verification" content="google21b087aeb2db9291">

    <title>Number Guessing Game</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9412853157326363" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Select difficulty:</p>
        <input type="radio" id="easy" name="difficulty" value="10">
        <label for="easy">Easy (1-10)</label>
        <input type="radio" id="medium" name="difficulty" value="100" checked>
        <label for="medium">Medium (1-100)</label>
        <input type="radio" id="hard" name="difficulty" value="1000">
        <label for="hard">Hard (1-1000)</label>
        <p id="bestScore">Best Score for 100: --</p>
        <p>Guess a number between 1 and <span id="maxNumber">100</span>.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="guessButton">Guess</button>
        <p id="message"></p>
        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
